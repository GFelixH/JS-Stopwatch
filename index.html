<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch</title>
</head>

<body>
    <main>
        <h1 class="titulo">Stopwatch</h1>
        <p class="contador">
            <span id="minutos">00</span>:<span id="segundos">00</span>:<span id="milisec">00</span>
        </p>
        <div>
            <button class="botao" id="comeca">Start</button>
            <button class="botao" id="para">Stop</button>
            <button class="botao" id="zera">Reset</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
